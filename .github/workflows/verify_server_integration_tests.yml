name: Verify Servier Integration Tests

on:
  pull_request:
    paths:
      - "server/**"
      - "database/**"

defaults:
  run:
    working-directory: ./server

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3
      - name: Install
        run: npm i
      - name: Test
        run: npm run test:integration
